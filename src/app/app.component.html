<div class="row">
  <div class="col-md-12">
    <h3>Active Users:</h3>
    <app-activeuser *ngFor="let user of activeUsers;let i = index" [userEle]="user"></app-activeuser>
    <hr>
    <h3>Inactive Users:</h3>
    <app-inactiveuser  *ngFor="let user of inactiveUsers;let i = index"
     [userEle]="user"
     (elementStateChange)="inactiveChange(eleName:string)"></app-inactiveuser>
  </div>
</div>
